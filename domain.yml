version: "3.1"

slots:
  book_recommendation:
    type: text
  book_description:
    type: text
  book_request:
    type: text
    mappings:
    - type: from_llm
  author: 
    type: text
    mappings: 
    - type: from_llm
  wants_description:
    type: bool
    mappings:
    - type: from_llm
  location:
    type: text

forms:
  restaurant_form:
    required_slots:
        - wants_description

responses:
  utter_ask_book_request: 
  - text: "Do you have a book in mind?"
  utter_ask_author:
  - text: "What author would you like me to search for?"
  utter_give_book:
  - text: "I think you'd like {book_recommendation}."
  utter_ask_wants_description: 
  - text: "Would you like to learn more about it?"
  utter_give_description:
  - text: "Here's a little about {book_request}: {book_description}"
  utter_give_game_changers:
  - text: "Seeing as you're a fun person that wants to be surprised,  I recommend Game Changer by Rachel Reid, my favourite book!!!"
  utter_ask_location:
    - text: "Where are you?"
  utter_give_location:
    - text: "Shopping local is always best, be sure to pick it up at Shakespeare and Company, [location]"
  utter_give_hours:
    - text: "The bookstore is open from 10am to 8pm Monday-Saturday"

actions:
  - action_get_random_author
  - action_get_description
  - action_get_book_of_similar_genre
  - action_get_book_other_people_liked